<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="app-title">天气应用</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container">
        <div class="language-switcher">
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('zh')">简体中文</button>
        </div> 
        <h2 id="app-title">天气应用</h2>
        <input type="text" id="city" placeholder="输入城市名称">
        <button id="search-btn" onclick="getWeather()">查询</button>

        <img id="weather-icon" alt="天气图标">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>
    <script src="./script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@latest/dist/pinyin-pro.min.js"></script>
</body>
</html>
